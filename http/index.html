<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
  body {
    background: #f7f7f7;
  .land {
    fill: #eaf1da;
    stroke: none;
  }

  .blockgroups {
    fill: none;
    stroke: #333;
    stroke-opacity: 0.1;
  }

  .parks {
    fill: #eaf1da;
    stroke: none;
  }

  .rivers {
    fill: dodgerblue;
    fill-opacity: 0.2;
  }

  .streets {
    fill: none;
    stroke: #f1f1f1;
    stroke-width: 0.5;
  }

  .buildings {
    fill: green;
    fill-opacity: 0.1;
    stroke: none;
  }
</style>
</head>
<body>
<div class="map js-map"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://rawgit.com/d3/d3-plugins/master/cubehelix/cubehelix.js"></script>
<script src="https://rawgit.com/tmcw/simple-statistics/master/src/simple_statistics.js"></script>
<script src="app.js"></script>
</body>
</html>
